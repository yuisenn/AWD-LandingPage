<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Day</title>
        <link rel="stylesheet" href="./Assets/Style/style.css">
        <script src="./Assets/JS/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="weeks-cont">
                <button
                    onclick="change('Pink')"
                    style="background-color: #FFC0CB"
                >
                    Monday
                </button>
                <button
                    onclick="change('violet')"
                    style="background-color: violet"
                >
                    Tuesday
                </button>
                <button 
                    onclick="change('greenyellow')" 
                    style="background-color: #ADF802">
                    
                    Wednesday
                </button>
                <button
                    onclick="change('Blue')"
                    style="background-color: #1f12d3"
                >
                    Thursday
                </button>
                <button
                    onclick="change('Yellow')"
                    style="background-color: #FFFF00"
                >
                    Friday
                </button>
                <button
                    onclick="change('Magenta')"
                    style="background-color: #FF00FF"
                >
                    Saturday
                </button>
                <button onclick="change('Red')" style="background-color: #FF0000">
                    Sunday
                </button>
            </div>
            <div class="box-cont" id="box-cont"></div>
        </div>
    </body>
</html>
